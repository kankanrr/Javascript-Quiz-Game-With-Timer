<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - Game</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/mainquiz.css">
</head>
    <video autoplay muted loop id="bgVid">
    <source src="./assets/images/red-neon-bg-loop.mp4" type="video/mp4">
    </video>
<body>
    <main class="container">
        <section id="game" class="justify-center flex-column">
            <div id="hud">
                <article class="hud-item">
                    <p id="progressBarText" class="hud-bar">
                        Question
                    </p>
                    <div id="progressBar">
                        <div id="progressBarFull"></div>
                    </div>
                </article>
                <article class="hud-item">
                    <p class="hud-bar">
                        Score
                    </p>
                    <h1 class="hud-main-text" id="score">
                        0
                    </h1>
                </article>
                <article class="hud-item">
                    <p class="hud-bar">
                        Timer
                    </p>
                    <h1 class="hud-main-text" id="timer">
                        120
                    </h1>
                </article>
            </div>
            <h1 id="question">What is the answer to this question ?</h1>
                <article class="choice-container">
                    <p class="choice-item">A</p>
                    <p class="choice-text" data-number="1">Choice</p>
                </article>
                <article class="choice-container">
                    <p class="choice-item">B</p>
                    <p class="choice-text" data-number="2">Choice 2</p>
                </article>
                <article class="choice-container">
                    <p class="choice-item">C</p>
                    <p class="choice-text" data-number="3">Choice 3</p>
                </article>
                <article class="choice-container">
                    <p class="choice-item">D</p>
                    <p class="choice-text" data-number="4">Choice 4</p>
                </article>
        </section>
    </main>
    <script src="./assets/js/mainquiz.js"></script>
</body>
</html>
